<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skitest Übersicht (Intern)</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f5f5f5; }
    .container { background: white; padding: 20px; border-radius: 10px; max-width: 1200px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
    tr:hover { background-color: #f1f1f1; }
    .status-cell.available { background-color: #d4edda; color: #155724; font-weight: bold; }
    .status-cell.unavailable { background-color: #f8d7da; color: #721c24; font-weight: bold; }
    .small-button {
      padding: 5px 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .small-button[disabled] {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button.export-button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Übersicht: Skitest-Anmeldungen (nur „Ski unterwegs“)</h2>
    <table id="adminTable">
      <thead>
        <tr>
          <th>Modell</th>
          <th>Datum</th>
          <th>Ort</th>
          <th>Ort Test</th>
          <th>Name</th>
          <th>PLZ / Ort</th>
          <th>E-Mail</th>
          <th>Telefon</th>
          <th>Ski-Nr.</th>
          <th>Status</th>
          <th>Speichern</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="export-button" onclick="exportAll()">Alle Einträge exportieren</button>
  </div>

  <script>
    const eintraege = [];
    const exportierteEintraege = JSON.parse(localStorage.getItem("skitestExportiert") || "[]");

    function addEintrag(eintrag) {
      eintraege.push(eintrag);
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector('#adminTable tbody');
      tbody.innerHTML = '';
      eintraege.forEach((e, i) => {
        if (e.Status !== 'Ski unterwegs') return; // Nur aktive anzeigen
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${e.Modell}</td>
          <td>${e.Datum}</td>
          <td>${e.Ort}</td>
          <td>${e.SkitestOrt}</td>
          <td>${e.Name}</td>
          <td>${e.PLZOrt || ''}</td>
          <td>${e.Email || ''}</td>
          <td>${e.Telefon || ''}</td>
          <td>${e.SkiNummer}</td>
          <td class="status-cell ${e.Status === 'Ski verfügbar' ? 'available' : 'unavailable'}" data-idx="${i}">${e.Status}</td>
          <td><button class="small-button" onclick="markAsDone(${i})" ${e.Status !== 'Ski verfügbar' ? 'disabled' : ''}>Als erledigt speichern</button></td>
        `;
        tbody.appendChild(tr);
      });

      document.querySelectorAll('.status-cell').forEach(cell => {
        const i = cell.dataset.idx;
        cell.onclick = () => {
          eintraege[i].Status = (eintraege[i].Status === 'Ski verfügbar') ? 'Ski unterwegs' : 'Ski verfügbar';
          renderTable();
        };
      });
    }

    function markAsDone(i) {
      exportierteEintraege.push(eintraege[i]);
      eintraege.splice(i, 1);
      localStorage.setItem("skitestExportiert", JSON.stringify(exportierteEintraege));
      renderTable();
    }

    function exportAll() {
      if (exportierteEintraege.length === 0) {
        alert('Keine gespeicherten Rückgaben vorhanden.');
        return;
      }

      const header = Object.keys(exportierteEintraege[0]).join("\\t");
      const rows = exportierteEintraege.map(e => Object.values(e).join("\\t"));
      const csv = [header, ...rows].join("\\n");
      const blob = new Blob([csv], { type: 'application/vnd.ms-excel' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'skitest_rueckgaben.xls';
      link.click();
    }

    const gespeicherteEintraege = JSON.parse(localStorage.getItem('skitestEintraege') || '[]');
    gespeicherteEintraege.forEach(entry => {
      if (!entry.Status) entry.Status = 'Ski unterwegs';
      addEintrag(entry);
    });
  </script>
</body>
</html>
