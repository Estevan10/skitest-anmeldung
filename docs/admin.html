<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skitest Übersicht (Intern)</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f5f5f5; }
    .container { background: white; padding: 20px; border-radius: 10px; max-width: 1200px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
    tr:hover { background-color: #f1f1f1; }
    .status-cell.available { background-color: #d4edda; color: #155724; font-weight: bold; cursor: pointer; }
    .status-cell.unavailable { background-color: #f8d7da; color: #721c24; font-weight: bold; cursor: pointer; }
    .small { font-size: 12px; color: #666; }
    button.export-button, button.refresh-button {
      margin-top: 20px; padding: 10px; width: 49%;
      background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;
    }
    button.refresh-button { background-color: #28a745; float: right; }
    .center { text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Übersicht: Skitest-Anmeldungen</h2>
    <table id="adminTable">
      <thead>
        <tr>
          <th>Modell</th>
          <th>Datum</th>
          <th>Ort</th>
          <th>Ort Test</th>
          <th>Name</th>
          <th>Adresse / PLZ, Ort</th>
          <th>E-Mail</th>
          <th>Telefon</th>
          <th>Ski-Nr.</th>
          <th>Status <br><span class="small">(klicken zum Umschalten)</span></th>
          <th class="center">Retour</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="leerHinweis" style="margin-top:20px; text-align:center; color:gray;"></div>

    <button class="export-button" onclick="exportAll()">Alle gespeicherten Rückgaben exportieren</button>
    <button class="refresh-button" onclick="refreshNewEntries()">Neue Einträge hinzufügen</button>
  </div>

  <script>
    let eintraege = JSON.parse(localStorage.getItem("skitestEintraege") || "[]");
    let exportierteEintraege = JSON.parse(localStorage.getItem("skitestExportiert") || "[]");

    function combineAddress(e) {
      // Neue Struktur (ein Feld)
      if (e.Adresse_PLZOrt) return e.Adresse_PLZOrt;
      // Alte Struktur (mehrere Felder)
      if (e.Adresse || e.PLZ || e.Ort2) {
        const rechts = [e.PLZ, e.Ort2].filter(Boolean).join(", ");
        return [e.Adresse, rechts || null].filter(Boolean).join(" / ");
      }
      // Ganz alte Struktur (PLZOrt)
      if (e.PLZOrt) return e.PLZOrt;
      return "";
    }

    function renderTable() {
      const tbody = document.querySelector('#adminTable tbody');
      const leerHinweis = document.getElementById('leerHinweis');
      tbody.innerHTML = '';
      let visible = 0;

      // Zeige ALLE Einträge, egal welcher Status (nur bereits „retournierte“ sind nicht mehr in eintraege)
      eintraege.forEach((e, i) => {
        visible++;
        const tr = document.createElement('tr');
        const isAvail = e.Status === 'Ski verfügbar';
        const statusClass = isAvail ? 'available' : 'unavailable';
        const adresse = combineAddress(e);

        tr.innerHTML = `
          <td>${e.Modell || ''}</td>
          <td>${e.Datum || ''}</td>
          <td>${e.Ort || ''}</td>
          <td>${e.SkitestOrt || ''}</td>
          <td>${e.Name || ''}</td>
          <td>${adresse}</td>
          <td>${e.Email || ''}</td>
          <td>${e.Telefon || ''}</td>
          <td>${e.SkiNummer || ''}</td>
          <td class="status-cell ${statusClass}" data-idx="${i}">${e.Status || ''}</td>
          <td class="center">
            <input type="checkbox" data-retour-idx="${i}" title="Als retour markieren" />
          </td>
        `;
        tbody.appendChild(tr);
      });

      leerHinweis.textContent = (visible === 0) ? "Aktuell keine Einträge vorhanden." : "";

      // Status per Klick toggeln (bleibt in der Liste!)
      document.querySelectorAll('.status-cell').forEach(cell => {
        const i = +cell.dataset.idx;
        cell.onclick = () => {
          eintraege[i].Status = (eintraege[i].Status === 'Ski verfügbar') ? 'Ski unterwegs' : 'Ski verfügbar';
          localStorage.setItem("skitestEintraege", JSON.stringify(eintraege));
          renderTable();
        };
      });

      // Retour-Checkbox: exportieren & aus Liste entfernen
      document.querySelectorAll('input[type="checkbox"][data-retour-idx]').forEach(box => {
        box.onchange = () => {
          const idx = Number(box.getAttribute('data-retour-idx'));
          if (box.checked) {
            markAsReturned(idx);
          }
        };
      });
    }

    function markAsReturned(i) {
      // Kopie erstellen + Rückgabedatum
      const entry = { ...eintraege[i], RueckgabeDatum: new Date().toISOString().slice(0,10) };

      // Duplikate vermeiden (Heuristik)
      const already = exportierteEintraege.some(ex =>
        ex.Name === entry.Name && ex.Datum === entry.Datum && ex.SkiNummer === entry.SkiNummer
      );
      if (!already) {
        exportierteEintraege.push(entry);
        localStorage.setItem("skitestExportiert", JSON.stringify(exportierteEintraege));
      }

      // Aus der Live-Liste entfernen (erst JETZT verschwindet der Eintrag)
      eintraege.splice(i, 1);
      localStorage.setItem("skitestEintraege", JSON.stringify(eintraege));
      renderTable();
    }

    function exportAll() {
      exportierteEintraege = JSON.parse(localStorage.getItem("skitestExportiert") || "[]");
      if (exportierteEintraege.length === 0) {
        alert('Keine gespeicherten Rückgaben vorhanden.');
        return;
      }

      const header = [
        "Modell","Datum","Ort","Ort Test","Name","Adresse / PLZ, Ort",
        "E-Mail","Telefon","Ski-Nr.","Status","Rückgabedatum"
      ];

      const rows = exportierteEintraege.map(e => [
        e.Modell || '',
        e.Datum || '',
        e.Ort || '',
        e.SkitestOrt || '',
        e.Name || '',
        combineAddress(e),
        e.Email || '',
        e.Telefon || '',
        e.SkiNummer || '',
        e.Status || '',
        e.RueckgabeDatum || ''
      ]);

      const csv = [header.join("\t"), ...rows.map(r => r.join("\t"))].join("\n");
      const blob = new Blob([csv], { type: 'application/vnd.ms-excel' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'skitest_rueckgaben.xls';
      link.click();
    }

    function refreshNewEntries() {
      const alle = JSON.parse(localStorage.getItem("skitestEintraege") || "[]");
      const exported = JSON.parse(localStorage.getItem("skitestExportiert") || "[]");
      exportierteEintraege = exported;

      // Entferne Einträge, die bereits als retour exportiert wurden (Sicherheit bei alten Daten)
      eintraege = alle.filter(e =>
        !exported.some(ex => ex.Name === e.Name && ex.Datum === e.Datum && ex.SkiNummer === e.SkiNummer)
      );
      renderTable();
    }

    refreshNewEntries(); // initial
  </script>
</body>
</html>
