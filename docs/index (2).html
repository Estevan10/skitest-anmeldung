<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skitest Anmeldung</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f0f0f0; }
    .form-container {
      background: white; padding: 20px; border-radius: 10px;
      max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { margin-top: 0; }
    label { display: block; margin-top: 15px; }
    input, select, textarea {
      width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;
    }
    textarea { resize: vertical; min-height: 80px; }
    .disclaimer-box {
      font-size: 12px; color: #555; line-height: 1.5;
      background: #f9f9f9; border: 1px solid #ddd; padding: 10px;
      margin-top: 20px; border-radius: 8px;
    }
    .signature-container {
      margin-top: 20px; background: #fafafa; border: 1px solid #ddd;
      border-radius: 8px; padding: 10px;
    }
    canvas {
      border: 1px solid #aaa; border-radius: 5px; width: 100%; height: 150px;
      background-color: white; touch-action: none; cursor: crosshair;
    }
    .signature-buttons { margin-top: 8px; text-align: right; }
    .signature-buttons button {
      background: #ccc; color: #000; border: none;
      padding: 6px 12px; border-radius: 5px; cursor: pointer; font-size: 13px;
    }
    .submit {
      margin-top: 25px; padding: 12px; width: 100%;
      background-color: #007bff; color: white; border: none;
      border-radius: 5px; font-size: 16px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Skitest Anmeldung</h2>

    <form id="skitest-form" onsubmit="event.preventDefault(); submitFormular();">
      <label for="name">Vorname / Name</label>
      <input type="text" id="name" required />

      <label for="plz_ort">Adresse / PLZ, Ort</label>
      <input type="text" id="plz_ort" required />

      <label for="email">E-Mail</label>
      <input type="email" id="email" required />

      <label for="telefon">Telefon</label>
      <input type="text" id="telefon" required />

      <label for="datum">Datum</label>
      <input type="date" id="datum" required />

      <label for="ort_test">Skitest-Ort</label>
      <select id="ort_test" required>
        <option value="">Bitte wählen</option>
        <option value="Adelboden – Engstligenalp">Adelboden – Engstligenalp</option>
        <option value="Arosa – Weisshorn Mittelstation">Arosa – Weisshorn Mittelstation</option>
        <option value="Davos, Parsenn – Höhenweg">Davos, Parsenn – Höhenweg</option>
        <option value="Davos, Parsenn – Parsennhütte">Davos, Parsenn – Parsennhütte</option>
        <option value="Gstaad – Saanersloch Mittelstation">Gstaad – Saanersloch Mittelstation</option>
        <option value="Hochgurgl – Hotel Riml">Hochgurgl – Hotel Riml</option>
        <option value="Hochwang – Triemel / Fatschel">Hochwang – Triemel / Fatschel</option>
        <option value="Klosters – Gotschna Gipfel">Klosters – Gotschna Gipfel</option>
        <option value="Klosters, Madrisa – Mittelstation">Klosters, Madrisa – Mittelstation</option>
        <option value="Laax – Plaun / Crap Sogn Gion">Laax – Plaun / Crap Sogn Gion</option>
        <option value="Lenzerheide – Chili Hütta">Lenzerheide – Chili Hütta</option>
        <option value="Obersaxen – Restaurant Kartitscha">Obersaxen – Restaurant Kartitscha</option>
        <option value="Oberengadin, Diavolezza – Bergstation">Oberengadin, Diavolezza – Bergstation</option>
        <option value="Parpan – Talstation">Parpan – Talstation</option>
        <option value="Pizol – Pardiel">Pizol – Pardiel</option>
        <option value="Saas-Fee – Mittelstation Morenia">Saas-Fee – Mittelstation Morenia</option>
        <option value="St. Moritz, Corvatsch – Murtèl">St. Moritz, Corvatsch – Murtèl</option>
        <option value="St. Moritz, Corviglia – Bergstation / SOS">St. Moritz, Corviglia – Bergstation / SOS</option>
        <option value="St. Moritz, Corviglia – Marguns">St. Moritz, Corviglia – Marguns</option>
        <option value="St. Moritz, Corviglia – Salastrains">St. Moritz, Corviglia – Salastrains</option>
        <option value="SWS Jungfrau Region / Eigergletscher – Terasse">SWS Jungfrau Region / Eigergletscher – Terasse</option>
        <option value="Titlis / Engelberg – Stand">Titlis / Engelberg – Stand</option>
      </select>

      <label for="modell">Skimodell inkl. Länge</label>
      <select id="modell" required>
        <option value="">Bitte wählen</option>
        <option value="ARX 150">ARX 150</option>
        <option value="ARX 156">ARX 156</option>
        <option value="ARX 164">ARX 164</option>
        <option value="ARX 172">ARX 172</option>
        <option value="ARX 150 PRO">ARX 150 PRO</option>
        <option value="ARX 156 PRO">ARX 156 PRO</option>
        <option value="ARX 164 PRO">ARX 164 PRO</option>
        <option value="ARX 172 PRO">ARX 172 PRO</option>
        <option value="ASR 132">ASR 132</option>
        <option value="ASR 144">ASR 144</option>
        <option value="ASR 156">ASR 156</option>
        <option value="ASR 165">ASR 165</option>
        <option value="ADP 155/160">ADP 155/160</option>
        <option value="ADP 163/168">ADP 163/168</option>
        <option value="AFR 167">AFR 167</option>
        <option value="AFR 176">AFR 176</option>
      </select>

      <label for="ski_nr">Ski-Nr.</label>
      <input type="text" id="ski_nr" required />

      <label for="bemerkungen">Bemerkungen (optional)</label>
      <textarea id="bemerkungen" placeholder="z.B. spezielle Wünsche oder Hinweise..."></textarea>

      <div class="disclaimer-box">
        <strong>Haftungsausschluss:</strong><br>
        Der Kunde / die Kundin handelt auf eigene Verantwortung.<br>
        Für Schäden durch falsche Einstellung, unsachgemässen Gebrauch, Sturz oder Verlust haftet der Kunde / die Kundin selbst.<br>
        Bei Totalschaden ist der Wiederbeschaffungswert zu ersetzen.
      </div>

      <div class="signature-container">
        <label>Unterschrift (Bestätigung des Haftungsausschlusses)</label>
        <canvas id="signature-pad"></canvas>
        <div class="signature-buttons">
          <button type="button" onclick="clearSignature()">Löschen</button>
        </div>
      </div>

      <button class="submit" type="submit">Abschicken</button>
    </form>
  </div>

  <!-- PDF-Bibliotheken -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      const w = canvas.clientWidth, h = canvas.clientHeight;
      canvas.width = w * ratio; canvas.height = h * ratio;
      ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
      ctx.lineWidth = 2; ctx.lineCap = 'round'; ctx.strokeStyle = '#000';
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let drawing = false;
    function pos(e) {
      const r = canvas.getBoundingClientRect();
      const cx = e.touches ? e.touches[0].clientX : e.clientX;
      const cy = e.touches ? e.touches[0].clientY : e.clientY;
      return { x: cx - r.left, y: cy - r.top };
    }
    function start(e){ drawing = true; const {x,y}=pos(e); ctx.beginPath(); ctx.moveTo(x,y); e.preventDefault();}
    function move(e){ if(!drawing) return; const {x,y}=pos(e); ctx.lineTo(x,y); ctx.stroke(); e.preventDefault();}
    function end(e){ drawing = false; e.preventDefault(); }

    canvas.addEventListener('mousedown', start);
    canvas.addEventListener('mousemove', move);
    canvas.addEventListener('mouseup', end);
    canvas.addEventListener('mouseleave', end);
    canvas.addEventListener('touchstart', start, {passive:false});
    canvas.addEventListener('touchmove', move, {passive:false});
    canvas.addEventListener('touchend', end);

    function clearSignature(){ ctx.clearRect(0,0,canvas.width,canvas.height); }
    function isSignatureEmpty(){
      const blank = document.createElement('canvas');
      blank.width = canvas.width; blank.height = canvas.height;
      return canvas.toDataURL() === blank.toDataURL();
    }

    async function generateAndDownloadPDF(data) {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit: 'mm', format: 'a4' });
      pdf.setFontSize(16); pdf.text('Skitest Anmeldung', 14, 18);
      pdf.setFontSize(10); pdf.text(`Erfasst am: ${new Date().toLocaleString()}`, 14, 25);

      let y = 35;
      pdf.setFont(undefined,'bold'); pdf.text('Teilnehmer', 14, y); y+=6;
      pdf.setFont(undefined,'normal');
      pdf.text(`Name: ${data.Name||''}`, 14, y); y+=6;
      pdf.text(`Adresse / PLZ, Ort: ${data.Adresse_PLZOrt||''}`, 14, y); y+=6;
      pdf.text(`E-Mail: ${data.Email||''}`, 14, y); y+=6;
      pdf.text(`Telefon: ${data.Telefon||''}`, 14, y); y+=8;

      pdf.setFont(undefined,'bold'); pdf.text('Skitest', 14, y); y+=6;
      pdf.setFont(undefined,'normal');
      pdf.text(`Datum: ${data.Datum||''}`, 14, y); y+=6;
      pdf.text(`Ort: ${data.Ort||''}`, 14, y); y+=6;
      pdf.text(`Modell: ${data.Modell||''}`, 14, y); y+=6;
      pdf.text(`Ski-Nr.: ${data.SkiNummer||''}`, 14, y); y+=8;

      pdf.setFont(undefined,'bold'); pdf.text('Bemerkungen', 14, y); y+=6;
      pdf.setFont(undefined,'normal');
      const wrapped = pdf.splitTextToSize((data.Bemerkungen||'').toString(), 180);
      pdf.text(wrapped, 14, y); y += Math.max(8, wrapped.length*5) + 4;

      pdf.setFont(undefined,'bold'); pdf.text('Haftungsausschluss', 14, y); y+=6;
      pdf.setFont(undefined,'normal');
      pdf.text('Der Kunde / die Kundin handelt auf eigene Verantwortung.', 14, y); y+=5;
      pdf.text('Für Schäden durch falsche Einstellung, unsachgemässen Gebrauch, Sturz oder Verlust haftet der Kunde / die Kundin selbst.', 14, y+5);
      y+=10; pdf.text('Bei Totalschaden ist der Wiederbeschaffungswert zu ersetzen.', 14, y); y+=10;

      if (data.UnterschriftImg) {
        const img = new Image(); img.src = data.UnterschriftImg;
        await new Promise(res => { img.onload = res; });
        const maxW = 80, ratio = img.height/img.width, w = maxW, h = maxW*ratio;
        pdf.text('Unterschrift (Bestätigung des Haftungsausschlusses):', 14, y); y+=6;
        pdf.addImage(data.UnterschriftImg, 'PNG', 14, y, w, h);
      }

      const safeName = (data.Name||'Unbekannt').replace(/[^\w\-äöüÄÖÜß ]+/g,'_');
      pdf.save(`Skitest_${safeName}_${data.Datum || new Date().toISOString().slice(0,10)}.pdf`);
    }

    function submitFormular() {
      const required = ['name','plz_ort','email','telefon','datum','ort_test','modell','ski_nr'];
      for (const id of required) {
        const el = document.getElementById(id);
        if (!el || !el.value) { alert('Bitte fülle alle Pflichtfelder korrekt aus.'); return; }
      }
      if (isSignatureEmpty()) { alert('Bitte unterschreibe zur Bestätigung des Haftungsausschlusses.'); return; }

      const data = {
        Modell: document.getElementById('modell').value,
        Datum: document.getElementById('datum').value,
        Ort: document.getElementById('ort_test').value,
        Name: document.getElementById('name').value,
        Adresse_PLZOrt: document.getElementById('plz_ort').value,
        Email: document.getElementById('email').value,
        Telefon: document.getElementById('telefon').value,
        SkiNummer: document.getElementById('ski_nr').value,
        Bemerkungen: document.getElementById('bemerkungen').value,
        Unterschrift: 'vorhanden',
        Status: 'Ski unterwegs'
      };

      const gespeichert = JSON.parse(localStorage.getItem("skitestEintraege") || "[]");
      gespeichert.push(data);
      localStorage.setItem("skitestEintraege", JSON.stringify(gespeichert));

      localStorage.setItem("skitestLastUpdate", String(Date.now()));
      try { new BroadcastChannel('skitest').postMessage('updated'); } catch {}

      generateAndDownloadPDF({ ...data, UnterschriftImg: canvas.toDataURL() });

      alert("Anmeldung gespeichert & PDF erstellt. Vielen Dank!");
      document.getElementById('skitest-form').reset();
      clearSignature();
    }
  </script>
</body>
</html>
